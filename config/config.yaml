guppy:
        input_path: "resources/raw/current/PuntSeq_fast5/"
        pass_path: "results/current/guppy/basecalled/pass/"
        save_path: "results/current/guppy/"
        flowcell: "FLO-MIN106"
        kit: "SQK-LSK109"
        barcode_kits: "SQK-16S024"
        num_callers: 16
        gpu_runners_per_device: 4
        chunks_per_runner: 256
        chunk_size: 1000
        memory: 50000 
porechop:
        threads: 36
        memory: 100000
nanoplot:
        threads: 36
        memory: 100000
nanofilt:
        memory: 100000
        threads: 36
        l: 200
        q: 9
flye:
        memory: 100000
        threads: 36
        model_flag: "--nano-raw"
racon:
        memory: 100000
        threads: 16
minimap2:
        memory: 100000
        threads: 16
medaka:
        align_threads: 64
        consensus_threads: 64
        stitch_threads: 64
        model: 'r941_min_hac_g507'
bioawk:
        threads: 1
        min_contig_length: 1000       
metabat2:
        threads: 36
maxbin2:
        threads: 36 
vamb_workflow:
        index_size: "64G"
